<div class="form-group col-md-4">
    <div *ngIf="loginError" class="alert alert-danger" role="alert">
        Wrong User Name or Password.
      </div>
  <form novalidate [formGroup]="myform" (ngSubmit)="onSubmit()">

    <div class="form-group" [ngClass]="{
        'has-danger': email.invalid && (email.dirty || email.touched),
        'has-success': email.valid && (email.dirty || email.touched)
   }">
      <label>Email</label>
      <input type="text" class="form-control" formControlName="email" required>
      <div class="invalid-feedback" *ngIf="email.errors && (email.dirty || email.touched)">
        <p *ngIf="email.errors.required">Email is required</p>
        <p *ngIf="email.errors.email">Please enter valid Email address.</p>
      </div>

    </div>

    <div class="form-group" [ngClass]="{
        'has-danger': password.invalid && (password.dirty || password.touched),
        'has-success': password.valid && (password.dirty || password.touched)
   }">
      <label>Password</label>
      <input type="password" class="form-control" formControlName="password" required>
      <div class="invalid-feedback" *ngIf="password.errors && (password.dirty || password.touched)">
        <p *ngIf="password.errors.required">Password is required</p>
        <p *ngIf="password.errors.minlength">Password must be 8 characters long. </p>
      </div>
    </div>
    <button type="submit" class="btn btn-primary">Submit</button>

  </form>
</div>
